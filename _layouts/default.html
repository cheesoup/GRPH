<!doctype html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}">
      <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "feed.xml" | relative_url }}">
      <link rel="shortcut icon" type="image/png" href="{{ "icon.ico" | relative_url }}">
      {% seo %}
    </head>
    <body>
      <div class="wrap">
        <header>
          <a class="logo" href="{{ "/" | relative_url }}">
            <img src="{{ "/assets/images/jam_crow.gif" | relative_url }}" alt="jam_crow.gif" class="logo" width="160" height="90"/>
            <img src="{{ "/assets/images/thesisidk.gif" | relative_url }}" alt="thesis? idk?" class="logo" width="90" height="46"/>
          </a>
        </header>
        <!-- MENU START -->
        <nav>
          {% for item in site.data.navi.pages %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>
        <!-- MENU END -->
        <!-- CONTENT START -->
        <main>
          {{ content }}
        </main>
        <!-- CONTENT END -->
        <footer>
          <a href="http://www.wtfpl.net/txt/copying/">WTFPL</a> 2021-2022 Chris Carin<br/>
          <a href="#">Back to top</a>
        </footer>
      </div>
    </body>
</html>
