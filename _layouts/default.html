<!doctype html>
<html lang="en">
    <head>
      <title>thesis? idk?</title>
      <link rel="stylesheet" type="text/css" href="{{ "/assets/css/import.css" | relative_url }}">
      <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}">
      <link rel="shortcut icon" type="image/png" href="{{ "favicon.png" | relative_url }}">
      <script src="{{ "/assets/js/sliders.js" | relative_url }}"></script>
      <script src="{{ "/assets/js/copyrss.js" | relative_url }}"></script>
    </head>
    <body>
    <div class="wrap">
      <div id="menuButton" onclick="button()">&#9655;</div>
      <!-- MENU START -->
      <div id="nav">
        <nav>
          <ul>
            {% for item in site.data.navi.pages %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
            <li><a data-url="{{ 'feed.xml' | absolute_url }}" onclick="copyURI(event)">rss</a><br/></li>
          </ul>
        </nav>
        <div id="copied">RSS Copied!</div>
      </div>
      <!-- MENU END -->
      <!-- CONTENT START -->
      <div id="content">
        {{ content }}
      </div>
      <!-- CONTENT END -->
    </div>
    </body>
</html>
