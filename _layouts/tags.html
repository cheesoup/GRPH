---
layout: default
---

<h1 class="pageTitle">tagged: {{ page.tag }}</h1>
<ul class="posts">
{% for post in page.posts %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
