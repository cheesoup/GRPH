<!-- Include Video Embedding -->
<!-- https://github.com/nathancy/jekyll-embed-video#responsive-videos -->

<figure class="embed">
  <div class="vid">
    <iframe
        src="https://www.youtube.com/embed/{{ include.id }}"
        width="700"
        height="480"
        frameborder="0"
        allowfullscreen="">
    </iframe>
  </div>
  <figcaption class="caption">{{ include.caption }}</figcaption>
</figure>
