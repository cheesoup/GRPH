<!-- Include for Video Embedding -->
<!-- https://github.com/nathancy/jekyll-embed-video#responsive-videos -->

<figure class="embed">
  <div class="vid">
    <iframe
        src="https://player.vimeo.com/video/{{ include.id }}"
        width="500"
        height="281"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
    </iframe>
  </div>
  <figcaption>{{ include.caption }}</figcaption>
</figure>
