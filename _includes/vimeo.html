<!-- Include for Video Embedding -->
<!-- https://github.com/nathancy/jekyll-embed-video#responsive-videos -->
<div class="float">
  <figure class="embed video">
    <span class="video">
      <iframe
        style="width:100%; height:100%;"
        src="https://player.vimeo.com/video/{{ include.id }}?h=b0a124d5cc&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </span>
    <figcaption class="caption">{{ include.caption }}</figcaption>
  </figure>
</div>
